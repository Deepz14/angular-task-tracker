<div [ngClass]="{'reminder': task.reminder}" *ngFor="let task of tasks" 
    (dblclick)="toggleRemainder(task)" class="task">
    <h3>
        {{ task.text }}
        <fa-icon (click)="deleteTask(task.id)" [ngStyle]="{ color: 'red' }" [icon]="faTimes"></fa-icon>
    </h3>
    <p>{{ task.day }}</p>
</div>
